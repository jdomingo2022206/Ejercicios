<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Manejo de Stack</h1>
            <br>
            <br>
            <div class="stack-controls">
                <input type="button" value="push -->" onclick="a.push(num.value); num.value=''">
                <input type="text" placeholder="Ingrese un valor" id="num">
                <input type="button" value="<-- pop" onclick="num.value = a.pop()">

            </div>
        </div>
    </div>

</body>

</html>
